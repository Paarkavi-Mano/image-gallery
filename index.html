<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Horizontal Scroll</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://kit.fontawesome.com/ad59dbbe7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="gallery-wrap">
        <span id="backBtn"><i class="fa-solid fa-angle-left"></i></span>
        <div class="gallery">
            <div>
                <span><img src="image1.jpeg" ></span>
                <span><img src="image2.jpeg" ></span>
                <span><img src="image3.webp" ></span>
            </div>
            <div>
                <span><img src="image4.webp" ></span>
                <span><img src="image5.webp" ></span>
                <span><img src="image6.jpeg" ></span>
            </div>
                
    
        </div>
        <span id="nextBtn"><i class="fa-solid fa-angle-right"></i></span>

    </div>
        
    
    <script src="index.js"></script>
</body>
</html>
